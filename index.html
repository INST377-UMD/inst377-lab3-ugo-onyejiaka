<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lab 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- same class for header + footer -->
  <div class="bar">
    <h1>Rock • Paper • Scissors</h1>
  </div>

  <nav class="top-nav">
    <ul>
      <li><a href="https://google.com" target="_blank">Google</a></li>
      <li><a href="https://umd.edu" target="_blank">UMD</a></li>
      <li><a href="https://github.com" target="_blank">GitHub</a></li>
    </ul>
  </nav>

  <!-- main area and sidebar sit on one line -->
  <div class="wrap">
    <main class="main">
      <h2>Play Here</h2>

      <form>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>

        <label for="pick">Your pick:</label>
        <select id="pick" name="pick">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="side">
      <h3>Rules</h3>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <div class="bar">
    <p>INST377 – Lab 3</p>
  </div>

</body>
</html>
